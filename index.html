<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>César</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>

<body>
    <h1>Uma verdade...</h1>
    <div>
        <button onclick="revelarMensagem(1)">Opção 1</button>
        <button onclick="revelarMensagem(2)">Opção 2</button>
        <button onclick="revelarMensagem(3)">Opção 3</button>
    </div>
    <div id="primeiraAfirmacao" onclick="alternarEstilo(this)"></div>
    <div id="segundaAfirmacao" onclick="alternarEstilo(this)"></div>
    <div id="terceiraAfirmacao" onclick="alternarEstilo(this)"></div>
    <input type="text" id="inputTexto" placeholder="Digite o texto cifrado...">
    <input type="number" id="inputChave" placeholder="Digite a chave (1-25)..." min="1" max="25">
    <button onclick="verificarCifra()">Verificar</button>
    <div id="resultado" onclick="alternarEstilo(this)"></div>
    <div id="image-container">
        <img id="trocar1" src="./resources/images/tulipaComplete.png" alt="tulipaComplete">
        <img id="trocar2" src="./resources/images/tulipaComplete.png" alt="tulipaComplete">
        <img id="trocar3" src="./resources/images/tulipaComplete.png" alt="tulipaComplete">
        <img id="trocar4" src="./resources/images/tulipaComplete.png" alt="tulipaComplete">
        <img id="trocar5" src="./resources/images/tulipa.png" alt="tulipa">
    </div>
    <div id="mensagem"></div>

    <script src="./resources/js/script.js"></script>
</body>

</html>
